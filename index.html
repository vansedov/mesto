<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto: Russia</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="./images/Vector.svg" class="header__logo" alt="Логотип">
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/image.jpg" class="profile__avatar" alt="Аватарка">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто<button type="button" id="button" value="Редактировать" class="js-profile__open-popup profile__edit-button"></button></h1>
          <p class="profile__subname">Исследователь океана</p>
        </div>
        <button type="submit" class="profile__add-button"></button>
      </section>
      <section class="elements">
        <div class="element__item">
          <img class="element__photo" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Картинка">
          <h2 class="element__name">Карачаевск</h2>
          <button type="submit" class="element__like"></button>
        </div>
        <div class="element__item">
          <img class="element__photo" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Картинка">
          <h2 class="element__name">Гора Эльбрус</h2>
          <button type="submit" class="element__like"></button>
        </div>
        <div class="element__item">
          <img class="element__photo" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Картинка">
          <h2 class="element__name">Домбай</h2>
          <button type="submit" class="element__like"></button>
        </div>
        <div class="element__item">
          <img class="element__photo" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Картинка">
          <h2 class="element__name">Гора Эльбрус</h2>
          <button type="submit" class="element__like"></button>
        </div>
        <div class="element__item">
          <img class="element__photo" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Картинка">
          <h2 class="element__name">Домбай</h2>
          <button type="submit" class="element__like"></button>
        </div>
        <div class="element__item">
          <img class="element__photo" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Картинка">
          <h2 class="element__name">Карачаево-Черкессия</h2>
          <button type="submit" class="element__like"></button>
        </div>
      </section>
    </main> 
    <footer class="footer">
      <div class="footer__copyright">&copy; 2020 Mesto Russia </div>
    </footer> 
  </div>
  <section class="popup popup_is-opened">
    <form class="popup__container">
      <button class="popup__close-button"><img class="popup__close-icon" src="./images/plusik.svg" alt="Закрыть"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <input type="text" name="name" class="popup__input-name"  id="input-name" placeholder="Имя">
      <input type="text" name="job" class="popup__input-subname" id="input-job" placeholder="Работа">
      <button type="submit" class="popup__save-button">Сохранить</button>
    </form>
  </section>
  <script src="./scripts/index.js" defer></script>
</body>
</html>
